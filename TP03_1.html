<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP03</title>
    <style>
        @media only screen and (min-width: 351px) {
            .small{
                display: none;
            }
        }
        @media only screen and (max-width: 350px) {
            .big{
                display: none;
            }
        }
        body{
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content{
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(50%);
        }
        .big, .small{
            color: white;
            text-align: center;
            padding: 30px; 
            background-color: greenyellow;
            width: 80%;
            height: 30px;
        }
        .big{
            background-color: greenyellow;
        }
        .small{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <span class="small">I'm SMALL ðŸ˜…</span>
            <span class="big">I'm BIG ðŸ˜…</span>
        </div>
    </div>
</body>
</html>
