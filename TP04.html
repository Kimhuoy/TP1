<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and varialble</title>
    <style>
      
        .wraper{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;

        }
        span{
            margin: 0 20px;
          
            animation-name: emoji;
            animation-duration: 5s;
            
           
        }
        @keyframes emoji{
            0%{
                transform: translateY(-20vh);
                opacity: 0;
            }
            50%{
            
                opacity: 1;
            }
            100%{
                transform: translateY(50vh);
                opacity: 0;
            }
        }
        .drop1{
            animation-delay: 1s;
        }
        .drop2{
            animation-delay: 2s;
        }
        .drop3{
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <div class="wraper">
        <span class="drop1">ğŸ˜…</span>
        <span class="drop2">ğŸ˜</span>
        <span class="drop3">ğŸ˜…</span>

    </div>
</body>
</html>
